<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style-modal.css"> <!-- Gem style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Log In &amp; Sign Up Form</title>
</head>
<body>
	<header role="banner">
		<div id="cd-logo"><a href="#0"><img src="img/cd-logo.svg" alt="Logo"></a></div>

		<nav class="main-nav">
			<ul>
				<!-- inser more links here -->
				<li><a class="cd-enquiry" href="#0">Sign in</a></li>
				<li><a class="cd-prayer" href="#0">Sign up</a></li>
			</ul>
		</nav>
	</header>

	<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
		<div class="cd-user-modal-container"> <!-- this is the container wrapper -->
			<ul class="cd-switcher">
				<li><a href="#0">Have an Enquiry?</a></li>
				<li><a href="#0">Submit a Prayer Request</a></li>
			</ul>

			<div id="cd-login"> <!-- enquire form -->
				<form class="cd-form">
					<p class="fieldset">
						<label class="image-replace cd-username" for="enquiry-name">Your Name</label>
						<input class="full-width has-padding has-border" id="enquiry-name" type="text" placeholder="Name">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-phone" for="enquiry-phone">Mobile</label>
						<input class="full-width has-padding has-border" id="enquiry-phone" type="email" placeholder="Mobile (this is optional but we'd love to speak to you)">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-email" for="enquiry-email">E-mail</label>
						<input class="full-width has-padding has-border" id="enquiry-email" type="email" placeholder="E-mail (if you don't feel comfortable leaving your number)">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-message" for="enquiry-message">Message</label>
						<input class="full-width has-padding has-border" id="enquiry-message" type="text"  placeholder="Enquire away!">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<input class="full-width" type="submit" value="Submit Enquiry">
					</p>
				</form>
				
				<!-- <a href="#0" class="cd-close-form">Close</a> -->
			</div> <!-- cd-login -->

			<div id="cd-prayer"> <!-- prayer request form -->
				<form class="cd-form">
					<p class="fieldset anon">
						<label class="image-replace cd-username" for="prayer-name">Your Name</label>
						<input class="full-width has-padding has-border" id="prayer-name" type="text" placeholder="Name">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset anon">
						<label class="image-replace cd-phone" for="prayer-phone">Mobile</label>
						<input class="full-width has-padding has-border" id="prayer-phone" type="email" placeholder="Mobile (this is optional but we'd love to speak to you)">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset anon">
						<label class="image-replace cd-email" for="prayer-email">E-mail</label>
						<input class="full-width has-padding has-border" id="prayer-email" type="email" placeholder="E-mail (if you don't feel comfortable leaving your number)">
						<span class="cd-error-message">Error message here!</span>
					</p>

					<p class="fieldset">
						<label class="image-replace cd-message" for="prayer-message">Message</label>
						<input class="full-width has-padding has-border" id="prayer-message" type="text"  placeholder="Let us join you in prayer!">
						<span class="cd-error-message">Error message here!</span>
					</p>
					<p class="fieldset">
						<input type="checkbox" id="anon-prayer">
						<label for="accept-terms">Submit Anonymously?</a></label>
					</p>

					<p class="fieldset">
						<input class="full-width has-padding" type="submit" value="Submit Prayer Request">
					</p>
				</form>

				<!-- <a href="#0" class="cd-close-form">Close</a> -->
			</div> <!-- cd-prayer -->

			<a href="#0" class="cd-close-form">Close</a>
		</div> <!-- cd-user-modal-container -->
	</div> <!-- cd-user-modal -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main-modal.js"></script> <!-- Gem jQuery -->
</body>
</html>
